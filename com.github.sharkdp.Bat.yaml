app-id: com.github.sharkdp.Bat
runtime: org.freedesktop.Sdk
runtime-version: '19.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-1dot43
command: bat
separate-locales: false
finish-args:
  - --share=ipc
  - --filesystem=host
build-options:
  build-args :
    - --share=network
  append-path: "/usr/lib/sdk/rust-1dot43/bin"
  env:
    CARGO_HOME: "/run/build/bat/cargo"
modules:
  - name: bat
    buildsystem: simple
    build-commands:
      - cargo build
      - mkdir -p /app/bin
      - cp target/debug/bat /app/bin
    sources:
      - type: archive
        url: https://github.com/sharkdp/bat/archive/v0.15.0.tar.gz
        sha256: 702b330d2938426679b3b0d50334b1518b4fb1d779220f2e32e68dfa1bb9fc0f
