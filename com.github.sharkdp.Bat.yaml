app-id: com.github.sharkdp.Bat
runtime: org.freedesktop.Sdk
runtime-version: '20.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-1dot48
command: bat
separate-locales: false
finish-args:
  - --share=ipc
  - --filesystem=host
build-options:
  build-args :
    - --share=network
  append-path: "/usr/lib/sdk/rust-1dot48/bin"
  env:
    CARGO_HOME: "/run/build/bat/cargo"
modules:
  - name: bat
    buildsystem: simple
    build-commands:
      - cargo build
      - mkdir -p /app/bin
      - cp target/debug/bat /app/bin
    sources:
      - type: archive
        url: https://github.com/sharkdp/bat/archive/v0.17.1.tar.gz
        sha256: 16d39414e8a3b80d890cfdbca6c0e6ff280058397f4a3066c37e0998985d87c4
