app-id: com.github.sharkdp.Bat
runtime: org.freedesktop.Sdk
runtime-version: '19.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-1dot43
command: bat
separate-locales: false
finish-args:
  - --share=ipc
  - --filesystem=host
build-options:
  build-args :
    - --share=network
  append-path: "/usr/lib/sdk/rust-1dot43/bin"
  env:
    CARGO_HOME: "/run/build/bat/cargo"
modules:
  - name: bat
    buildsystem: simple
    build-commands:
      - cargo build
      - mkdir -p /app/bin
      - cp target/debug/bat /app/bin
    sources:
      - type: archive
        url: https://github.com/sharkdp/bat/archive/v0.15.4.tar.gz
        sha256: 03b7c8ad6221ca87cecd71f9e3e2167f04f750401e2d3dcc574183aabeb76a8b
