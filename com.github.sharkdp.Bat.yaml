app-id: com.github.sharkdp.Bat
runtime: org.freedesktop.Sdk
runtime-version: '19.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-1dot38
command: bat
separate-locales: false
finish-args:
  - --share=ipc
  - --filesystem=host
build-options:
  build-args :
    - --share=network
  append-path: "/usr/lib/sdk/rust-1dot38/bin"
  env:
    CARGO_HOME: "/run/build/bat/cargo"
modules:
  - name: atom
    buildsystem: simple
    build-commands:
      - cargo build
      - mkdir -p /app/bin
      - cp target/debug/bat /app/bin
    sources:
      - type: archive
        url: https://github.com/sharkdp/bat/archive/v0.14.0.tar.gz
        sha256: 5e0f8964b32764886bd03b737f25429fdead9151946348a712c2b773c1c43ebe
