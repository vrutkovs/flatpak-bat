app-id: com.github.sharkdp.Bat
runtime: org.freedesktop.Sdk
runtime-version: '19.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-1dot43
command: bat
separate-locales: false
finish-args:
  - --share=ipc
  - --filesystem=host
build-options:
  build-args :
    - --share=network
  append-path: "/usr/lib/sdk/rust-1dot43/bin"
  env:
    CARGO_HOME: "/run/build/bat/cargo"
modules:
  - name: bat
    buildsystem: simple
    build-commands:
      - cargo build
      - mkdir -p /app/bin
      - cp target/debug/bat /app/bin
    sources:
      - type: archive
        url: https://github.com/sharkdp/bat/archive/v0.15.3.tar.gz
        sha256: 5880d3c25a964991ae573f3059b432c13f7e97530e2e28aa25ec2d4a06f6b926
